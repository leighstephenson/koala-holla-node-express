<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <form onSubmit ="submitForm(event)">
        <input type="text" id="nameIn" value="" placeholder="Name">
        <input type="text" id="ageIn" value="" placeholder="Age">
        <input type="text" id="genderIn" value="" placeholder="Gender">
        <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
        <input type="text" id="notesIn" value="" placeholder="Notes">
          <button onClick="addKoala(event)" type="button" id="addButton">Add Koala</button>
      </form>
      <div id="content">

          </div>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
          <tr>
            <td>Joe</td>
            <td>5</td>
            <td>Male</td>
            <td>true</td>
            <td>Loves to sleep</td>
            <div=transfer> <td> <!-- Ready for transfer button--></td></div>
            <td><button onClick="deleteRow(button)">Delete</button></td>
          </tr>
          
<!-- </section> -->
        </tbody>
      </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--Added for server functionality-->
    <script src="scripts/client.js" charset="utf-8"></script>
  </body>
</html>
